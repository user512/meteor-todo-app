<head>
  <title>To Do List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>To Do List</h1>


      <form class="new-todo">
        <input type="text" name="title" placeholder="A new Todo">
        <input type="submit" value="Submit">

      </form>

    </header>
    <ul>
      {{#each todos}}
        {{> todo}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="todo">
  <li>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked">
    <span class="text">{{title}}</span>
    <button class="delete">Remove</button>
  </li>
</template>
