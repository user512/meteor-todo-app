<head>
  <title>To Do List</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
</head>

<body>
  <div class="container">
    <header>
      <h1>To Do List</h1>
      {{> loginButtons}}

        <label class="hide-finished">
          <input type="checkbox" checked="{{hideFinished}}">
          Hide Finished Task
        </label>
      {{#if currentUser}}
      <form class="new-todo">
        <input type="text" name="title" placeholder="A new Todo">
        <input type="submit" value="Submit" class="send">
      </form>
      {{/if}}

    </header>
    <ul>
      <!-- check todos template -->
      {{#each todos}}
        {{> todo}}
      {{/each}}
    </ul>
  </div>
</body>
